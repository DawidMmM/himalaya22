        <main class="container">
            <h1 class="title">Appointment</h1>
            <div class="row justify-content-center text-center">
                <div class="col-lg-10">   
                    <form class="form" method="post"> 
                        <div class="form__group">
                            <label for="name">Your Name (required)</label>
                            <input type="text" required class="form__control" name="name" id="name" placeholder="John Smith"> 
                        </div>
                        <div class="form__group">
                            <label for="email">Your Email (required)</label>
                            <input type="email" required class="form__control" id="email" name="email" placeholder="john@example.com">
                        </div>
                         <div class="form__group">
                            <label for="subject">Your Subject</label>
                            <input type="text" class="form__control" name="subject" id="subject" placeholder="My Email Account">
                        </div> 
                        <div class="form__group">
                            <label for="message">Your Message</label>
                            <textarea class="form__control" id="message" name="message" rows="3" placeholder="I would like to ask about..."></textarea>
                        </div>
                        <div class="form__group">
                            <label for="human" class="control__label">2 + 3 =</label>
                            <input type="text" required class="form__control" id="human" placeholder="5">   
                        </div>           
                        <div class="form__group">
                            <input id="submit" name="submit" type="submit" value="Send" class="btn">
                        </div>                         
                    </form>
                </div>
            </div>
        </main>
